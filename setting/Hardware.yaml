---
Hardware_Testbed:                
  data:                  
    ndtwin_kernel: "http://10.10.10.2:8000"
    recycle_interval: 10  # in seconds
    sleep_time: # sleep time between flow generation requests
      min: 0.4
      max: 1.3
    ports_limitation: # used port range and excluded ports for flow generation
      min_port: 5204
      max_port: 10204
      exclude_ports:
        - 8000
    log_level: "DEBUG"  # TRACE, DEBUG, INFO, WARNING, ERROR
    tcp_socket_write_length: "10K"  # in bytes, not including header, only payload, can use K for 1024 bytes, M for 1024*1024 bytes, etc.
    udp_packet_length: "1460"  # in bytes, not including header, only payload, can use K for 1024 bytes, M for 1024*1024 bytes, etc.

worker_node1:                
  hostname: 10.10.10.5  
  username: "server1"   
  password: "nslab123"  
  port: 22 
  groups:               
    - worker_node_servers
  data: # for configuring API server which receive flow generation requests
    worker_node_server: "http://10.10.10.5:8000"
    retries: 5  # retry attempts for transient failures
    backoff_min_ms: 250.0  # minimum backoff time in milliseconds between
    backoff_max_ms: 500.0  # maximum backoff time in milliseconds between
    thread_count: 500  # max concurrent threads for handling requests
    on_site_hosts:
        h1 : "192.168.1.1"
